<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovely Offset Printers</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
<!-- Firebase SDKs (compat versions) -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<!-- Your Firebase config -->
<script src="firebaseConfig.js"></script>

<!-- Your app logic -->
<script src="app.js"></script>

  <style>
    /* üëÅ icon style */
    .password-wrapper {
      position: relative;
    }
    .eye-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #666;
      pointer-events: none;
    }
    .form-subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 18px;
      color: #555;
    }
  </style>
</head>
<body class="auth-body">

  <div class="auth-card">
    <h2>Lovely Offset Printers</h2>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" id="loginTab">Login</button>
      <button class="tab-btn" id="signUpTab">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="auth-form">
      <p class="form-subtitle">      Welcome back, please login        </p>
      <div class="form-row">
        <label>Email</label>
        <input type="email" id="loginEmail" required placeholder="you@example.com">
      </div>
      <div class="form-row password-wrapper">
        <label>Password</label>
        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <span class="eye-icon">üëÅ</span>
      </div>
      <div class="form-row checkbox-row">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="primary-btn">Login</button>
      <p class="forgot"><a href="#" id="forgotPassword">Forgot Password?</a></p>
    </form>

    <!-- SIGN UP FORM -->
    <form id="signUpForm" class="auth-form" style="display:none;">
      <p class="form-subtitle">Create your account</p>
      <div class="form-row">
        <label>Name</label>
        <input type="text" id="signUpName" required placeholder="Your full name">
      </div>
      <div class="form-row">
        <label>Email</label>
        <input type="email" id="signUpEmail" required placeholder="you@example.com">
      </div>
      <div class="form-row password-wrapper">
        <label>Password</label>
        <input type="password" id="signUpPassword" required placeholder="Choose a password">
        <span class="eye-icon">üëÅ</span>
      </div>
      <div class="form-row">
        <label>Role</label>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="manager">Manager</option>
          <option value="worker">Worker</option>
        </select>
      </div>
      <div class="form-row" id="machineGroup" style="display:none;">
        <label>Machine Name (for Workers)</label>
        <input type="text" id="machineName" placeholder="Machine A">
      </div>
      <button type="submit" class="primary-btn">Sign Up</button>
    </form>
  </div>

  <!-- Tab switching + role handling -->
  <script>
    const loginTab = document.getElementById("loginTab");
    const signUpTab = document.getElementById("signUpTab");
    const loginForm = document.getElementById("loginForm");
    const signUpForm = document.getElementById("signUpForm");
    const roleSelect = document.getElementById("role");
    const machineGroup = document.getElementById("machineGroup");

    // Switch to login
    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signUpTab.classList.remove("active");
      loginForm.style.display = "block";
      signUpForm.style.display = "none";
    });

    // Switch to sign up
    signUpTab.addEventListener("click", () => {
      signUpTab.classList.add("active");
      loginTab.classList.remove("active");
      signUpForm.style.display = "block";
      loginForm.style.display = "none";
    });

    // Show machine input if worker selected
    roleSelect.addEventListener("change", () => {
      machineGroup.style.display = roleSelect.value === "worker" ? "block" : "none";
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
