<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lovely Offset Printers · Login</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="app.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6f42c1);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,.15);
      width: min(400px, 90%);
    }
    h2 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
    .form-row { margin: 12px 0; display: flex; flex-direction: column; }
    .form-row label { font-weight: bold; margin-bottom: 6px; }
    .form-row input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .primary-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .primary-btn:hover { background: #0056b3; }
    p { text-align: center; margin-top: 12px; }
    a { color: #007bff; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2>Login</h2>
    <form id="loginForm" class="auth-form">
      <div class="form-row">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-row">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="primary-btn">Login</button>
      <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
